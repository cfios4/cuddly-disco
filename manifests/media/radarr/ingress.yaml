---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  labels:
    app: radarr
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: "letsecrypt-production"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - movies.watch.lan.cafio.co
    secretName: radarr-tls
  rules:
  - host: movies.watch.lan.cafio.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: radarr
            port:
              number: 7878