---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: overseerr
  labels:
    app: overseerr
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    flame.pawelmalak/type: application
    flame.pawelmalak/name: Requests
    flame.pawelmalak/url: https://request.watch.cafio.co/
    flame.pawelmalak/icon: magnifying-glass
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - request.watch.cafio.co
    secretName: request.watch.cafio.co-tls
  rules:
  - host: request.watch.cafio.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: overseerr
            port:
              number: 5055