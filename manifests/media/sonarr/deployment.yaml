---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sonarr
  name: sonarr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - image: hotio/sonarr
        name: sonarr
        ports:
        - containerPort: 8989
        volumeMounts:
        - name: media-store
          mountPath: /mnt/media
        - name: sonarr-appdata
          mountPath: /config
      volumes:
        - name: media-store
          nfs:
            server: nas.lan
            path: /mass-zfs-unreliable/media
            readOnly: true
        - name: sonarr-appdata
          persistentVolumeClaim:
            claimName: sonarr-appdata