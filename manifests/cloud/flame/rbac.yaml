---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flame
  namespace: cloud
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: flame
  namespace: cloud
rules:
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flame
  namespace: cloud
subjects:
- kind: ServiceAccount
  name: flame
  namespace: cloud
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flame